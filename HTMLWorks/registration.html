<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudent</title>
</head>

<body>
    <h1>STUDENT REGISTRATION</h1>
    <form action="">

        <div class="name">

            <label for="">name</label><input type="text" placeholder="enter your name"><br>

            <label for="">father name</label><input type="text" placeholder="enter your father name"><br>

            <label for="">mother name</label><input type="text" placeholder="enter your mother name"><br>

            <label for="">mob number</label><input type="text" placeholder="91 +xxxxxxxxxxx"><br>

            <label for="">email</label><input type="email" placeholder="xxxxxx@gmail.com">

        </div>

        <label for="">gender</label>

        <input type="radio" name="gender" value="male"> <label for="">male</label>

        <input type="radio" name="gender" value="female"> <label for="">female</label>

        <input type="radio" name="gender" value="other"> <label for="">other</label><br>

        <label for="">date</label><input type="date" placeholder=""><br>

        <label for="">address</label><textarea name="" id="" rows="3" placeholder="address"></textarea><br>

        <div>

            <label for="">blood group</label>

            <select name="" id="">

                <option value="">A</option>

                <option value="">A+</option>

                <option value="">B</option>

                <option value="">B+</option>

                <option value="">AB+</option>

                <option value="">AB-</option>

                <option value="">O+</option>
                
                <option value="">O-</option>

            </select>

        </div>

        <div>

            <label for="">department</label>

            <input type="radio" name="department" value="css"> <label for="">css</label>

            <input type="radio" name="department" value="cse"> <label for="">cse</label>

            <input type="radio" name="department" value="bba"> <label for="">bba</label><br>

        </div>

        <div>

            <label for="">Skills</label>

            <input type="checkbox" name="course" value="python"><label for="">python</label>

            <input type="checkbox" name="course" value="mearn"><label for="">mearn</label>

            <input type="checkbox" name="course" value="testing"><label for="">testing</label>

        </div>

        <div>

            <label for="">photo</label>

            <input type="file" name="choose file">

        </div>

        <footer>

            <!-- <a href="#">submit</a> -->

            <input type="reset">
            

            <input type="submit">

        </footer>

    </form>
</body>

</html>
